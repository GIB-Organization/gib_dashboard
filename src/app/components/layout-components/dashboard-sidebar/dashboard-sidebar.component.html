<div class="position-sticky top-0 vh-100 bg-white p-3">
    <div class="text-center"><app-base-logo-component></app-base-logo-component></div>
    <ul class="list-unstyled m-0 p-0 mt-4">
        @for(item of links; track item){
            <li> <app-base-link-component classes="d-block p-3 font_size__13 text-start" activeClasses="btn-secondary" [path]="item.path" [icon]="item.icon">  {{item.title | translate}}</app-base-link-component> </li>
        }
    </ul>
</div>
