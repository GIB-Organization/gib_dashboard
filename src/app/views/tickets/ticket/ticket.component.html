<div class="bg-white rounded-4 px-3 py-4 shadow">
    <div class="d-flex font_size__13">
        <div class="flex-fill"> 
            <span class="me-3 secondary_color"> {{'username' | translate}} </span>
            <span class="fw-light "> وسيم جمال الدسوقى </span>
        </div>
        <app-base-badge-component [colorVar]="EColors.orange"></app-base-badge-component>
    </div>
    <p-divider />
    <div class=" font_size__13 mb-4"> 
        <span class="me-3 secondary_color"> {{'messageTitle' | translate}} </span>
        <span class="fw-light "> عنوان الرسالة</span>
    </div>

    <div class="ticket_messages font_size__12">
        <div class="mb-3">
            <div class="d-flex">
                <div>
                    <p class="grey_color mb-0">22-10-2024 10:00 PM</p>
                    <div class="bg-body-secondary rounded p-3 me-auto">
                        اواجه مشكلة في تسجيل الدخول على المنصة كود التفعيل لا يصل على الموبايل
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="d-flex justify-content-end w-100">
                <div>
                    <p class="grey_color mb-0 text-end">22-10-2024 10:00 PM</p>
                    <div class="rounded p-3 ms-auto" style="background-color: var(--orange-100);">
                        نص رد الأدمن
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-divider />
    <div class="message_control mb-3">
        <textarea placeholder="{{'writeReply' | translate}}" rows="4" cols="20" class="form-control"></textarea>
    </div>
    <div class="d-flex flex-row-reverse">
        <app-base-button-component classes="btn btn-primary text-white px-4 font_size__13" icon="send"> {{'send' | translate}} </app-base-button-component>
    </div>
</div>
